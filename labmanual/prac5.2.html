<html>
    <body><title>practical 5.2</title>
        <canvas id="myCanvas" width="200" height="100" style="border:1px solid black">
        <script>
            var c = document.getElementById("myCanvas");
            var ctx = c.getContext("2d");
            ctx.moveTo(0,0);
            ctx.lineTo(200,100);
            ctx.stroke();
        </script>
        </canvas>
    </body>
</html>
